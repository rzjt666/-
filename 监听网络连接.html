<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        /* margin: 0; */
    }
    #msg {
        font-size: 100px;
        color: #000;
        font-family: '仿宋_GB2312' , Arial, sans-serif ;
        
    }
</style>

<body>
    <div id="msg"></div>
</body>
<script>
    var msg = document.getElementById('msg');
//   msg.innerText = "网络已连接";
window.addEventListener('load',function (params) {
    if (navigator.connection) {  
  console.log('当前网络类型为：', navigator.connection.effectiveType);  
  console.log('当前带宽为：', navigator.connection.downlink + ' Mbps');  
  console.log('当前延迟为：', navigator.connection.rtt + ' ms');  
    msg.innerText = "网络已连接"+'\n '+'当前网络类型为：'+ navigator.connection.effectiveType
    +'\n '+'当前带宽为：'+navigator.connection.downlink + ' Mbps'+'\n '+'当前延迟为：'+ navigator.connection.rtt + ' ms';
} else {  
  console.log('当前浏览器不支持网络状态API');  
}
});

    window.addEventListener('online', () => {
        msg.innerText = "网络已连接";
    });
    window.addEventListener('offline', () => {
        msg.innerText = "网络已断开";
    });


</script>

</html>
