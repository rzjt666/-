<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
</head>
<style>
    #div {
        width: 200px;
        height: 200px;

    }
</style>

<body>
    <!-- div -->
    <div></div>
    <!-- img -->
    <img src="" alt="">
    <!-- .demo+#dd -->
    <div class="demo"></div>
    <div id="div"></div>
    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- div>span -->
    <div><span></span></div>
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- div.demo -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- div#div -->
    <!-- p.one+div.demo -->
    <p class="one"></p>
    <div class="demo"></div>
    <!-- ul>li#two -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- div.demo*3 -->
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <!-- div.demo$*3 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <!-- div{hello}*2 -->
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <!-- div{h$}*5 -->
    <div>h1</div>
    <div>h2</div>
    <div>h3</div>
    <div>h4</div>
    <div>h5</div>

    <!-- a[href="" target=""] -->
    <a href="" target=""></a>
</body>

</html>
